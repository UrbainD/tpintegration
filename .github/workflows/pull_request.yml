name: Pull Request CI

on:
  pull_request:
    branches:
      - develop
      - 'features/**' # Ajoutez toutes les branches de feature qui vous int√©resse

jobs:
  check_code_quality:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'

    - name: Install dependencies
      run: npm install

    - name: Run ESLint
      run: npm run lint

    - name: Run tests
      run: npm test

    - name: Build application
      run: npm run build